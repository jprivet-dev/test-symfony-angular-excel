<div class="mb-3">
  <input
    class="form-control"
    type="file"
    id="fileUpload"
    #fileUpload
    [class.is-invalid]="invalidMessage"
    (change)="onFileSelected($event)"
  />
  <div id="fileUploadFeedback" class="invalid-feedback">
    {{ invalidMessage }}
  </div>
</div>
<button
  type="submit"
  class="btn btn-primary"
  [disabled]="disabled"
  (click)="onSubmit()"
>
  Télécharger le fichier Excel
</button>
